<!DOCTYPE html>
<html>

<head>
    <title>Gundam TV Shows | Home</title>
    <meta name="description" content="A Catalog of Gundam TV Shows">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Gundam TV Shows</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
        <button onclick="handleSortAscendingClick();"> 
            Sort by Ascending Year!
        </button>
        <button onclick="handleSortDescendingClick();">
            Sort by Descending Year!
        </button>
        <button onclick="openAddCardModal();">
            Add your own card!
        </button>
    </div>
</body>
<div id="card-container"></div>

<div id="add-card-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddCardModal()">&times;</span>
      <h2>Add Card</h2>
      <label for="newTitle">Title:</label>
      <input type="text" id="newTitle" name="newTitle"><br>
      <label for="newUrl">URL:</label>
      <input type="text" id="newUrl" name="newUrl"><br>
      <label for="newYear">Year:</label>
      <input type="number" id="newYear" name="newYear"><br>
      <button id="add-card-submit" onclick="addCard()">Add Card</button>
    </div>
  </div>
</div>
</html>
